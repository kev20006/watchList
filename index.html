<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Watch List</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" 
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <!-- bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <!-- custom styles -->
    <link href="./assets/CSS/main.css" rel="stylesheet">
    
</head>
<body>
    <main id="app">
        <nav class="navbar fixed-top d-flex">
            <div class="navbar-brand d-flex">
                <div class="mr-3">
                    <img id= "toggle-menu" src="https://cdn4.iconfinder.com/data/icons/tupix-1/30/list-512.png" width="40" height="40" class="d-inline-block align-top" alt="hamburger icon">
                </div>
                <div>
                    <h3>Watch List</h3>
                </div>    
            </div>
            <div class="d-flex">
                <div id="add" class="icon nav-button ml-2"><span>+</span></div>
                <div id="movie" class="icon nav-button ml-2"><i class="fas fa-film m-1 w-30"></i></div>
                <div id="tv" class="icon nav-button ml-2"><i class="fas fa-tv mr-1 w-30"></i></div>
                <div id="game" class="icon nav-button ml-2"><i class="fas fa-gamepad mr-1 w-30"></i></div>
                <div id="book" class="icon nav-button ml-2"><i class="fas fa-book mr-1 w-30"></i></div>
                <!-- <div id="graphs" class="icon nav-button ml-2"><span>G</span></div> -->
                <!--<div id="help" class="icon nav-button ml-2"><span>?</span></div> -->
            </div>
        </nav>
        <aside id="menu" class="">
            <h3 class="sub-head"><strong>Filter By:</strong></h3>
            <ul id="filter-menu" class="menu-list">
                <li class="ripple" onclick="performFilter('all')"><i class="fas fa-asterisk mr-2 w-30"></i><span>All</span></li>
                <li class="ripple" onclick="performFilter('movie')"><i class="fas fa-film m-1 w-30"></i> <span>Movies</span> </li>
                <li class="ripple" onclick="performFilter('tv')"><i class="fas fa-tv mr-1 w-30"></i> <span>TV </span></li>
                <li class="ripple" onclick="performFilter('game')"><i class="fas fa-gamepad mr-1 w-30"></i><span> Games </span></li>
                <li class="ripple" onclick="performFilter('book')"><i class="fas fa-book mr-1 w-30"></i> <span>Books</p> </li>
            </ul>
            <hr />
            <h3 class="sub-head"><strong>Custom Categories:</strong></h3>
            <ul id="category-list" class="menu-list">
                <li>Summer Movies</li>
                <li>100 Best Films Ever</li>
                <li>School List</li>
                <li class="add-new">Add New Collection \/</li>
                <li id="add-new-input"><input type="text" placeholder="new collection" /></li>
            </ul>
            <hr />
            <p><strong>My Watch History</strong></p>
            <p><strong>About Watch List</strong></p>
        </aside>
        
        <article class="container">
            <div id="watch-list" class="d-flex row"></div>  
        </article>
        <footer></footer>
    </main>
    <!-- bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    <!-- loading the search scripts -->
    
    <script type="text/javascript" src="./assets/scripts/classes.js"></script>
    <script type="text/javascript" src="./assets/scripts/menu.js"></script>
    <!-- loading the tmdb api -->
    <!-- commenting out for new build - <script type="text/javascript" src="./assets/scripts/getMovies.js"></script> -->
    <!-- create the watch list -->
    <script type="text/javascript" src="./assets/scripts/watchList.js"></script>
    <!-- loading the menu scripts-->
    <script type="text/javascript" src="./assets/scripts/search.js"></script>
    <script type="text/javascript" src="./assets/scripts/moviecard.js"></script>
    <script type="text/javascript" src="./assets/scripts/drawermenu.js"></script>
</body>
</html>
